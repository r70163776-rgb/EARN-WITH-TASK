<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000; /* dark theme similar to image */
    color: #fff;
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #222;
  }

  header h1 {
    margin: 0;
    font-size: 1.2em;
  }

  /* Tasks section */
  .tasks {
    padding: 10px;
  }

  .task {
    background-color: #333;
    margin: 10px 0;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .task-info {
    display: flex;
    flex-direction: column;
  }

  .task-title {
    font-size: 1em;
    margin-bottom: 5px;
  }

  .reward {
    font-size: 0.9em;
    color: #ccc;
  }

  /* Button styles */
  .claim-btn {
    background-color: #00aaff;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .claim-btn:hover {
    background-color: #0088cc;
  }

  /* Bottom navigation */
  .bottom-nav {
    display: flex;
    justify-content: space-around;
    background-color: #222;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  .bottom-nav button {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
  }

</style>
